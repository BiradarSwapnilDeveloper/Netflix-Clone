<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    <title>Netflix Korea-watch K-Drama, WebSeries & Movies</title>
    
    <link rel="stylesheet" href="style.css">


</head>
<body>




    <header>
        <nav>
            <div class="logo">
                <img src="net-logo.png">
            </div>

            <div class="box">
                <h2>Sign In</h2>
                
                <input type="text" class="email" placeholder="Email or Mobile number">
                <input type="text" class="pass" placeholder="Password">

                <div class="sign-btn">

                    <button>
                        Sign In
                    </button>

                    <p>Or</p>
                </div>

                <div class="code">
                    <button>
                        Use a Sign-in Code
                    </button>
                </div>
                
                
                <div class="link">

                    <a href="#" class="forgot">Forgot Password</a>
                </div>

                <label class="checkbox">

                    
                    <input type="checkbox" id="remember">
                    <span class="checkmark"></span>

                    <p>Remember me</p>
                    </label>
                   
                    <div class="note">
                        New to Netflix?
                        <a>Sign Up Now!</a>
                   </div>

                   <div class="para">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot.
                   </div>
                    
                
                </div>
                    


                
            </div>
            


            <div>
            
                
                <button clas="lang 
                border">English <i class="fa-solid fa-caret-down"></i></button>
                
                <button clas="sign 
                border">Sign In</button>


            </div>



        </nav>
    </header>
    
</body>
</html>
